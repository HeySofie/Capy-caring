<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" >
    <link rel="icon" href="/assets/imgs/icon-2.png">
    
    <title>Capy caring</title>
</head>
<body>
    
    <!-- model start -->
    <div id="model">
        <div id="model-content">
            <h1 id="model-heading">Capy caring!</h1>
            <p id="model-head-sub"> By Sofie Muller Feron</p>
            <p>This is a school project and my first original web game!</p>
            <p>Capybara assets made by NiffirgGames on itch.io</p>
            <p>Barn houses, crops and other farm objects are made by <a href="ttps://shubibubi.itch.io/"> shubibubi on itchi.io</a> </p>
            <button id="start_button"> start!</button>
        </div>
    </div>
    <!-- model end -->

    <!-- background objects start -->
    <section id="back-objects"> 
        <p id="money-counter"> money <span id="money_number"></span> </p> <!-- money counter-->
        <img id="house" src="/assets/imgs/house.png" alt="house">
        <img id="capy-hut" src="/assets/imgs/capy-haouse.png" alt="capy-hut">
    </section>
    <!-- background objects end -->
    
    <!-- front objects start -->
    <section id="front-objects"> 
        <img id="farm" src="/assets/imgs/plantV1many.png" alt="farm grass">
        <img id="capybara" src="/assets/imgs/capybbara.png" alt="capybara">
        <img id="plate" src="/assets/imgs/plate.png" alt="plate?">
    </section>
    <!-- front objects end -->

    <script src="/assets/js/javascript.js" ></script>
</body>
</html>
